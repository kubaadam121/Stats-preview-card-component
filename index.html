<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="tabs">
        <div class="tab">
          <div class="number">10k+</div>
          <div class="name">companies</div>
        </div>
        <div class="tab">
          <div class="number">314</div>
          <div class="name">templates</div>
        </div>
        <div class="tab">
          <div class="number">12M+</div>
          <div class="name">queries</div>
        </div>
      </div>
    </div>
    <div class="img">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>
</body>
</html>
